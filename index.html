<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculadora</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel='shortcut icon' type='image/x-icon' href='calculadora.png' />
  <script src="Script.js"> </script>
</head>

<body>
  <main>
    <div class="calculadora">
      <h1>Calculadora</h1>
      <div class="Numeros">
        <input class="textosinterativos" placeholder="Numero 1" autocomplete="off" style="background: white;" type="number" id="numero 1" ></input>   
        <input class="textosinterativos" placeholder="Numero 2" autocomplete="off"  style="background: white;" type="number"  id="numero 2"> </input>
        <p id="resultado" class="textosinterativos">resultado</p>
      </div>
      
      <table id="Tabela">
        <tr class="linha" id="linha1">
          <td class="elemento"><button class="botão" id="bt1" onclick ="aumenta()"  >+</button></td>
          <td class="elemento"><button class="botão" id="bt2" onclick="diminuir()">-</button></td>
        </tr>
        <tr class="linha">
          <td class="elemento"><button class="botão" id="bt3" onclick="multiplicação()">x</button></td>
          <td class="elemento"><button class="botão" id="bt4" onclick="dividr()">/</button></td>
        </tr>
      </table>
    </div>
      
  </main>
  <footer>
    <h2>
      Created by: Yhago Pessoa, Kauã Pedro, Beatriz Mendes
    </h2> 
  </footer>

</body>



</html>
